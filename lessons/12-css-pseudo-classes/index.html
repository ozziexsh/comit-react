<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pseudo Classes</title>
        <style>
            ul li:nth-child(2):hover{
                background: red;
                color: white; ;
            }
            li:first-child{
                font-size: 32px;
            }
            li:nth-child(3n) {
                color: green;
            }
            li:last-child{
                text-transform: uppercase;;
            }
        </style>
    </head>
    <body>
        <h1>Funky List Items</h1>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
            <li>five</li>
            <li>six</li>
            <li>seven</li>
            <li>eight</li>
            <li>nine</li>
            <li>ten</li>
        </ul>
    </body>
</html>
